<!-- Page title bar -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Categories</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<!-- Page content -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Available Categories</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control form-control-sm m-b-xs" id="filter"
                           placeholder="Search in categories" name="dataNameSearchText" [(ngModel)]="dataNameSearch" #dataNameSearchText="ngModel" (keyup)="searchDatainRankingData()">

                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of rankingData">
                          <td><a (click)="setUpdateFormData(item.Id, item.Name, item)">{{item.Name}}</a><span [innerHTML]="getAllChildNodeNames(item.Nodes)"></span></td>
                        </tr>

                              <span *ngIf="item.Nodes" >{{">"}}</span>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>{{statusMessage}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="ibox">
          <div class="ibox-title">
              <h5>Add New Node</h5>
          </div>
          <div class="ibox-content" style="">
              <form #categoryAddForm="ngForm" (ngSubmit)="addCategory(categoryAddForm)">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="categoryName" placeholder="Category Name" [(ngModel)]="category.Name" #categoryName="ngModel" required>
                        <div *ngIf="categoryName.invalid && categoryAddForm.submitted" class="alert alert-danger">
                            <div *ngIf="categoryName.errors.required">
                              Category Name is required.
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row"><label class="col-sm-2 col-form-label">Category Description</label>
                      <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="categoryDescription" placeholder="Category Description" [(ngModel)]="category.Description" #categoryDescription="ngModel" required></textarea>
                        <div *ngIf="categoryDescription.invalid && categoryAddForm.submitted" class="alert alert-danger">
                            <div *ngIf="categoryDescription.errors.required">
                              Category Description is required.
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row"><label class="col-sm-2 col-form-label">Parent Category</label>
                      <div class="col-sm-10">
                        <select #parentCategory="ngModel" class="form-control m-b" [name]="parentCategory" [(ngModel)]="category.ParentCategoryId" id="ParentCategoryId" required>
                          <option value="-1" disabled [selected]="true">Select Category</option>
                          <option *ngFor="let node of nodeSelectList" value="{{node.id}}">{{node.name}}</option>
                        </select>
                        <div *ngIf="parentCategory.invalid && categoryAddForm.submitted" class="alert alert-danger">
                            <div *ngIf="parentCategory.errors.required">
                              Parent Category is required.
                            </div>
                        </div>
                      </div>
                  </div>
                  <!-- <div class="hr-line-dashed"></div>
                  <div class="form-group row"><label class="col-sm-2 col-form-label">Select Node</label>

              </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ibox">
          <div class="ibox-title">
              <h5>Update Existing Node</h5>
          </div>
          <div class="ibox-content" style="">
              <form method="get">
                  <div class="form-group  row"><label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="dataNameUpdateText" placeholder="Name" [(ngModel)]="dataNameUpdate" #dataNameUpdateText="ngModel">
                      </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row"><label class="col-sm-2 col-form-label">Select Node</label>
                      <div class="col-sm-10">
                        <select #nodeIdModel="ngModel" class="form-control m-b" [name]="nodeIdModel" [(ngModel)]="nodeId" id="nodeId">
                          <option value="-1" disabled [selected]="true">Select Node</option>
                          <option *ngFor="let node of nodeSelectList" value="{{node.id}}">{{node.name}}</option>
                        </select>
                      </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group row">
                      <div class="col-sm-4 col-sm-offset-2">
                          <button class="btn btn-primary btn-sm" type="submit" (click)="updateDatainRankingData()">Update</button>
                      </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
